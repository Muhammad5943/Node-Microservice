apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: muhammadajiputramp98/posts:0.0.1
          ports:
            - name: posts
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: "1"


